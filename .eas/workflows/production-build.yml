name: Production Build & Submit

on:
  push:
    branches: ['main']
    tags:
      - 'v*'

jobs:
  # Build Android for production
  build_android:
    name: Build Android
    type: build
    params:
      platform: android
      profile: production

  # Build iOS for production
  build_ios:
    name: Build iOS
    type: build
    params:
      platform: ios
      profile: production

